<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./kSlider.css">
    <script src="./kSlider.js"></script>
  </head>
  <body>
    <section>
      <!-- <div class="kind_wrap">
        <div class="kind_slider"> -->

          <!-- class name 은 자유로 설정 가능 => kSlider 의 인수로 넘겨주기
          태그 이름 자유로 지정 가능 => 자바스크립트에서 클래스 네임 자동으로 부여 후 class 로 동작시키도록  -->
          <div class="slider">
            <div>
              <img src="https://via.placeholder.com/800x200.png?text=1" alt="" />
            </div>
            <div>
              <img src="https://via.placeholder.com/800x200.png?text=2" alt="" />
            </div>
            <div>
              <img src="https://via.placeholder.com/800x200.png?text=3" alt="" />
            </div>
          </div>

        <!-- </div> -->
        <!-- <div class="arrow">
          <a href="" class="prev">이전</a>
          <a href="" class="next">다음</a>
        </div> -->
    </section>
    </div>

    <script>
      // 모든 html 요소들이 모두 로드가 된 후에 함수 안의 코드를 실행한다. => 비동기 컨트롤
        kSlider('.slider', {speed:500})
    </script>
  </body>
</html>
