<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/card2.css" />
  </head>
  <body>
    <section class="card-wrapper">
      <div class="photo"></div>
      <div class="user-index">
        <div class="user">
          <img src="./images/./Avatar.png" alt="profile-img" />
          <strong>Felipe Sacudon</strong>
        </div>
        <div class="reaction">
          <div class="icon-box">
            <img
              class="message-icon"
              src="./images/message-circle.svg"
              alt=""
            />
            <span>22</span>
          </div>
          <div class="icon-box">
            <img class="heart-icon" src="./images/heart.svg" alt="" />
            <span>20</span>
          </div>
        </div>
      </div>
    </section>
    <section class="card-wrapper">
      <div class="photo"></div>
      <div class="article">
        <strong class="Title">Title</strong>
        <p class="subtitle">subtitle</p>
        <div class="contents">
          Lorem ipsum carrots, enhanced undergraduate developer, but they do
          occaecat time and vitality, Lorem ipsum carrots, enhanced
          undergraduate developer, but they do occaecat time and vitality
        </div>
      </div>
    </section>
    <section class="card-wrapper">
      <div class="header">
        <button class="home-btn">HOME</button>
        <strong class="Title">Lampara Look</strong>
        <span class="creator">by Saca Tuerca </span>
      </div>
      <div class="photo"></div>
      <div class="user-index">
        <div class="user">
          <img src="./images/./Avatar.png" alt="profile-img" />
          <strong>Felipe Sacudon</strong>
        </div>
        <div class="reaction">
          <div class="icon-box">
            <img
              class="message-icon"
              src="./images/message-circle.svg"
              alt=""
            />
            <span>100</span>
          </div>
          <div class="icon-box">
            <img class="heart-icon" src="./images/heart.svg" alt="" />
            <span>100</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
